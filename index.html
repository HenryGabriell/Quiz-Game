<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Teste seu conhecimento com essas perguntas aleatórias!</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="screen" div="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Questão vai aqui</h2>
                <div class="quiz-info">
                    <p>Questão <span id="current-question">1</span> of <span></span></p>

                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!--botao de resposta vai ser inserido aqui-->
            </div>

            <div class="progress-bar" >
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>Resultado Quiz</h1>
            <div class="result-info">
                <p>Voce marcou <span id="final-score">0</span> out of <span id="max-score">5</span></p>

                <div id="result-message">Bom trabalho!</div>
            </div>
            <button id="restart-btn">Resetar Quiz</button>
        </div>
        
    </div>
</body>
</html>
